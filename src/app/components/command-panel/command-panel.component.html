<div class="editor-container">
  <textarea data-testid="text-input" [(ngModel)]="currentText" placeholder="Enter your text here...">
  </textarea>

  <div class="char-count" data-testid="char-count">
    {{ currentText.length || 0 }} characters
  </div>

  <div class="button-group">
    <button data-testid="apply-btn" (click)="applyChanges()">Apply</button>
    <button data-testid="undo-btn" (click)="undo()">Undo</button>
    <button data-testid="redo-btn" (click)="redo()">Redo</button>
  </div>
</div>
