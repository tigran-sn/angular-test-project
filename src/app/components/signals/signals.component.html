<div class="signals-container">
  <div class="display-values">
    <div data-testid="count-display">Count: {{ count() }}</div>
    <div data-testid="double-display">Double: {{ double() }}</div>
  </div>

  <div class="buttons-group">
    <button data-testid="increment-btn" (click)="increment()">
      <i class="fas fa-plus"></i>
      Increment
    </button>
    <button data-testid="decrement-btn" (click)="decrement()">
      <i class="fas fa-minus"></i>
      Decrement
    </button>
    <button data-testid="reset-btn" (click)="reset()">
      <i class="fas fa-undo"></i>
      Reset
    </button>
  </div>
</div>
